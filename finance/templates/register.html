{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h2>Register</h2>
    <form action="/register" method="post">
        <div class="mb-3">
            <label for="username">Username</label>
            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Enter username" type="text" required>
        </div>
        <div class="mb-3">
            <label for="password">Password</label>
            <input class="form-control" id="password" name="password" placeholder="Enter password" type="password" required>
        </div>
        <div class="mb-3">
            <label for="confirmation">Confirm Password</label>
            <input class="form-control" id="confirmation" name="confirmation" placeholder="Re-enter password" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <p class="mt-3">
        Already have an account? <a href="/login">Log in here</a>.
    </p>
{% endblock %}
